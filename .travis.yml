language: cpp
dist: trusty
addons:
  apt:
    packages:
    - cmake
    - libboost-filesystem-dev
    - libboost-test-dev
compiler:
- gcc
os:
- linux
script:
- export CXX=g++
- export CC=gcc
- mkdir build && cd build
- cmake .. -DINOTIFY_GCC_COVERAGE=1
- cmake --build .
- ./test/unit/inotify_unit_test
- bash <(curl -s https://codecov.io/bash) || echo 'Codecov failed to upload'

